        <!--Container-->
            <div class="container">
        <!--Title-->
            <h1 class="center">Acesse sua conta</h1>
        <!--Login-->
        <div class="row">
            <div class="container">
                <p class="col s12"></p>
                
                <div class="row">
                    <div class="input-field col m12">
                        <i class="material-icons prefix">account_circle</i>
                        <input name="user_login" id="user_login" type="text" class="validate" required autocomplete="off">
                        <label for="user_login" class="active">Usuário ou Email</label>
                    </div>
                </div>
                
            <!--Password-->
            <div class="row">
                <div class="input-field col m12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input name="user_password" id="user_password" type="password" class="validate" required autocomplete="off">
                    <label for="user_password" class="active">Senha</label>
                </div>
            </div>
        </div>
        <!--Submit Button-->
        <button name="submit" class="btn waves-effect waves-light indigo" type="submit" name="action">Entrar
        <i class="material-icons right">send</i>
        </button>
        <!--Container Close-->
            </div>
