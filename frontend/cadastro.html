<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro Avivah</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            #navName{
                margin-left: 10px;
            }
            input[type=number]::-webkit-inner-spin-button, 
            input[type=number]::-webkit-outer-spin-button { 
                -webkit-appearance: none; 
                margin: 0; 
    }
            </style>
    </head>
    <body>
        <!--navigation bar-->
            <nav class="nav-wrapper indigo">
                <div class="container">
                    <a href="cadastro.html" class="brand-logo">Avivah</a>
                    <a href="cadastro.html" class="sidenav-trigger" data-target="mobile-links"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html">Login</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
                <ul class="sidenav" id="mobile-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
        <!--Container-->
        <div class="container">
            <!--Title-->
            <form name="cadastro" action="../backend/register.php" method="POST">
                <h1 class="center">Cadastro Avivah</h1>

                <!--Personal Information-->
            <h5 class="center"><i class="material-icons prefix">person</i>Personal Information</h5>
            <div class="row">
                <p class="col s12">
                    <div class="row">
                            <div class="input-field col s4">
                                <input name="first_name" id="first_name" type="text" class="validate" required maxlength="80" autocomplete="off">
                                <label class="active" for="first_name">First Name*</label>
                            </div>
                            <div class="input-field col s4">
                                <input name="last_name" id="last_name" type="text" class="validate" required maxlength="80" autocomplete="off">
                                <label class="active" for="last_name">Last Name*</label>
                            </div>
                        <div class="input-field col s4">
                            <input name="cpf" id="cpf" type="number" class="validate" required autocomplete="off" maxlength="15">
                            <label class="active" for="cpf">CPF*</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">cake</i>
                            <input name="birth" id="birth" type="date" class="validate" required>
                            <label class="active" for="birth">Birth Date*</label>
                        </div>
                        <div class="input-field col s6">
                        <i class="material-icons prefix">wc</i>
                            <select>
                                <option value="" disabled selected>Choose your gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Other</option>
                            </select>
                              <label>Gender</label>
                        </div>
                    </div> 
            </div>
                <!--Address-->
            <h5 class="center"><i class="material-icons prefix">house</i>Address</h5>
            <div class="row">
                
                    <div class="row">
                            <div class="input-field col s4">
                                <input id="cep" type="number" class="validate" required autocomplete="off" maxlength="9">
                                <label class="active" for="cep">CEP*</label>
                            </div>
                            <div class="input-field col s4">
                                <input name="state" id="uf" type="text" class="validate" required autocomplete="off" maxlength="2">
                                <label class="active" for="uf">UF*</label>
                            </div>
                        <div class="input-field col s4">
                            <input name="city" id="city" type="text" class="validate" required autocomplete="off" maxlength="50">
                            <label class="active" for="city">City*</label>
                        </div>
                        <div class="input-field col s6 l3">
                                <input name="neighborhood" id="neighborhood" type="text" class="validate" required autocomplete="off" maxlength="80">
                                <label class="active" for="neighborhood">Neighborhood*</label>
                            </div>
                            <div class="input-field col s6 l3">
                                <input name="street" id="street" type="text" class="validate" required autocomplete="off" maxlength="80">
                                <label class="active" for="street">Street*</label>
                            </div>
                        <div class="input-field col s6 l3">
                            <input id="number" type="number" class="" required autocomplete="off" maxlength="4">
                            <label class="active" for="number">Number*</label>
                        </div>
                        <div class="input-field col s6 l3">
                            <input name="complement" id="complement" type="text" class="" required autocomplete="off" maxlength="30">
                            <label class="active" for="complement">Complement</label>
                        </div>
                </div>
                
            </div>
                <!--Contacts-->
                
                <h5 class="center"><i class="material-icons prefix">contacts</i>Contacts</h5>
                <div class="row">
                
                        <div class="row">
                            <div class="input-field col s6 l6">
                                <i class="material-icons prefix">call</i>
                                <input name="tel1" id="phone" type="text" class="validate" autocomplete="off" maxlength="14">
                                <label class="active" for="phone">Phone</label>
                            </div>
                            <div class="input-field col s6 l6">
                                <i class="material-icons prefix">call</i>
                                <input name="tel2" id="second_phone" type="text" class="validate" autocomplete="off" maxlength="14">
                                <label class="active" for="second_phone">Secondary Phone</label>
                            </div>
                            <div class="input-field col s6 l6">
                                <i class="material-icons prefix">stay_current_portrait</i>
                                <input name="cel1" id="mobile" type="text" class="validate" required autocomplete="off" maxlength="15">
                                <label class="active" for="mobile">Mobile*</label>
                            </div>
                            <div class="input-field col s6 l6">
                                <i class="material-icons prefix">stay_current_portrait</i>
                                <input name="cel2" id="second_mobile" type="text" class="validate" autocomplete="off" maxlength="15">
                                <label class="active" for="second_mobile">Secondary Mobile</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">email</i>
                                <input name="email1" id="email" type="email" class="validate" required autocomplete="off" maxlength="80">
                                <label class="active" for="email">Email*</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">email</i>
                                <input name="email2" id="second_email" type="email" class="validate" autocomplete="off" maxlength="80">
                                <label class="active" for="second_email">Secondary Email</label>
                            </div>
                    </div>
                    
                </div>
                <!--Login-->
                <h5 class="center"><i class="material-icons prefix">account_box</i>Login</h5>
                <div class="row">
                    
                        <div class="row">
                                <div class="input-field col s12 l6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input name="user" id="login" type="text" class="validate" required autocomplete="off">
                                    <label class="active" for="login">Login*</label>
                                </div>
                                <div class="input-field col s12 l6">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input name="password" id="password" type="password" class="validate" required autocomplete="off">
                                    <label class="active" for="password">Password*</label>
                                </div>
                        </div>
                    
                </div>
                <!--Submit-->
                <button name="submit" class="btn waves-effect waves-light indigo" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </div>
            </button>
            </form>
            <footer class="page-footer white">
                <div class="footer-copyright grey darken-4">
                    <div class="container center-align">&copy; 2019 Avivah</div>
                    </footer>
        <!-- Compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
            $('select').not('.disabled').formSelect();
        });
        </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
        <script>
            $(document).ready (function() {
                $("#cpf").mask('000.000.000-00');
                $("#cep").mask('00000-000');
                $("#phone").mask('(00) 0000-0000');
                $("#second_phone").mask('(00) 0000-0000');
                $("#mobile").mask('(00) 00000-0000');
                $("#second_mobile").mask('(00) 00000-0000');
            });
        </script>
    </body>
</html>
