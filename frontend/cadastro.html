<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/stylecad.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Cadastro Avivah</title>
</head>
<body>

    <form method="POST" action="../backend/register.php">
        <h1>Cadastro Avivah</h1>
        <div id="pessoal">
            <input type="text" name="name" placeholder="Nome" required> 
            <input type="radio" value="Masculino" id="Masculino" name="sexo"><label for = "Masculino">Masculino</label>
            <input type="radio" value="Feminino" id="Feminino" name="sexo"><label for="Feminino">Feminino</label>
            <input type="radio" value="Outro" id="Outro" name="sexo"><label for = "Outro">Outro</label>
            <input type="date" name="nascimento" value="Data de Nascimento" required><br>
            <input type="text" name="nacionality" placeholder="Nacionalidade" required><br>
            <input type="text" name="cpf" placeholder="CPF" required><br>
        </div>    

        <div id="enderecos">
            <input type="text" name="cep" placeholder="CEP" required><br>
            <input type="text" name="state" placeholder="Estado" required><br>
            <input type="text" name="city" placeholder="Cidade" required><br>
            <input type="text" name="district" placeholder="Bairro" required><br>
            <input type="text" name="street" placeholder="Rua" required><br>
            <input type="number" name="number" placeholder="Número" required><br>
            <input type="text" name="complement" placeholder="Complemento"><br>
        </div>

        <div id="contatos">
            <input type="text" name="tel1" placeholder="1° Telefone"><br>
            <input type="text" name="tel2" placeholder="2° Telefone"><br>
            <input type="text" name="cel1" placeholder="1° Celular" required><br>
            <input type="text" name="cel2" placeholder="2° Celular"><br>
            <input type="text" name="email1" placeholder="1° E-mail" required><br>
            <input type="text" name="email2" placeholder="2° E-mail"><br>
        </div>

        <div>
            <input type="text" name="user" placeholder="Login" required><br>
            <input type="password" name="password" placeholder="Senha" required><br>
        </div>

        <input type="submit" value="Cadastrar" name="cadastrar">

    </form>

</body>
</html>
